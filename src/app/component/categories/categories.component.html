  <section class="container py-4"> 
    <div class="row">
      @for(product of categoriesData; track categoriesData._id){
      <div  class="col-6 col-sm-4 col-md-3 col-lg-2 p-2">
        <div  class="product h-100 p-1 d-flex flex-column justify-content-between" >
        
          <div >
            <img [src]="product.image" class="w-100" height="240px" alt="product_img" />
          
            <h5 class="mt-2 text-center">{{ product.name }}</h5>
           
          </div>
          <button class="btn-main homebtnpro w-100" >
            Get Categories
          </button>
        </div>
      </div>
      }
    </div>
 </section>
